<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src='script.js' defer></script>
	<title>Lab 04</title>
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class = "bg-red-200 font-serif antialiased">
	<div class = "flex flex-col max-w-screen-md mx-auto p-4 space-y-4">
		<div class = "flex self-center text-2xl sm:text-4xl font-black">
			<h1 class="">Minimal Todo List</h1>
		</div>
		<div class = "flex justify-center space-x-4">
			<input class = "lg:transform duration-500 hover:scale-125 p-2 focus:ring-2 ring-red-600 border border-transparent focus:border-red-500 outline-none rounded-xl placeholder-red-500 placeholder-opacity-40 shadow-md w-full" placeholder = "@To do something" type='text' onkeyup="enterTodoList(event)">
			<button class = "p-2 transform duration-500 hover:scale-125 text-white bg-red-600 hover:bg-red-700 rounded-xl shadow-md h-auto sm:w-1/6 md:w-1/12 font-black text-md focus:ring-2 focus:ring-red-600 ring-offset-2 ring-offset-red-200 focus:ring-opacity-50 focus:outline-none" onclick = "addTodoList()">Add</button>
		</div>
		<div id="field">
			<div class="divide-y divide-red-400" id="todoList"></div>
			<div class="divide-y divide-red-400" id="finishList"></div>
		</div>
		<button class = "p-2 transform duration-500 hover-110 text-white bg-purple-600 hover:bg-purple-700 rounded-xl shadow-md self-center h-full" onclick="smoothclear()">reset</button>
	</div>
</body>

</html>
